<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    Highcharts.chart('container', {

        chart: {
            type: 'gauge',
            plotBorderWidth: 1,
            plotBackgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                    [0, '#FFF4C6'],
                    [0.3, '#FFFFFF'],
                    [1, '#FFF4C6']
                ]
            },
            plotBackgroundImage: null,
            height: 200
        },

        title: {
            text: 'Power'
        },

        pane: [{
            startAngle: -45,
            endAngle: 45,
            background: null,
            center: ['25%', '145%'],
            size: 300
        }, {
            startAngle: -45,
            endAngle: 45,
            background: null,
            center: ['75%', '145%'],
            size: 300
        }],

        tooltip: {
            enabled: false
        },

        yAxis: [{
            min: 0,
            max: 40,
            minorTickPosition: 'outside',
            tickPosition: 'outside',
            labels: {
                rotation: 'auto',
                distance: 20
            },
            plotBands: [{
                from: 0,
                to: 30,
                color: '#00FF00',
                innerRadius: '100%',
                outerRadius: '105%'
            }, {
                from: 30,
                to: 35,
                color: '#FFFF00',
                innerRadius: '100%',
                outerRadius: '105%'
			}, {
                from: 35,
                to: 40,
                color: '#C02316',
                innerRadius: '100%',
                outerRadius: '105%'
			}],
            pane: 0,
            title: {
                text: 'Forward Power<br/><span style="font-size:10px">Watt</span>',
                y: -40
            }
        }, {
            min: 0,
            max: 40,
            minorTickPosition: 'outside',
            tickPosition: 'outside',
            labels: {
                rotation: 'auto',
                distance: 20
            },
            plotBands: [{
                from: 0,
                to: 3,
                color: '#00FF00',
                innerRadius: '100%',
                outerRadius: '105%'
            }, {
                from: 3,
                to: 7,
                color: '#FFFF00',
                innerRadius: '100%',
                outerRadius: '105%'
			}, {
                from: 7,
                to: 40,
                color: '#C02316',
                innerRadius: '100%',
                outerRadius: '105%'
			}],
            pane: 1,
            title: {
                text: 'Reflected Power<br/><span style="font-size:10px">Watt</span>',
                y: -40
            }
        }],

        plotOptions: {
            gauge: {
                dataLabels: {
                    enabled: false
                },
                dial: {
                    radius: '100%'
                }
            }
        },


        series: [{
            name: 'Channel A',
            data: [0],
            yAxis: 0
        }, {
            name: 'Channel B',
            data: [0],
            yAxis: 1
        }]

    },

        // Let the music play
        function (chart) {
            setInterval(function () {
                if (chart.series) { // the chart may be destroyed
                    var left = chart.series[0].points[0],
                        right = chart.series[1].points[0],
                        leftVal,
                        rightVal,
                        inc = (Math.random() - 0.5) * 10;

                    leftVal = left.y + inc;
                    rightVal = (40 - leftVal) / 2;
                    if (leftVal < 0 || leftVal > 40) {
                        leftVal = left.y - inc;
                    }
                    rightVal = (40 - leftVal) / 3;

                    left.update(leftVal, false);
                    right.update(rightVal, false);
                    chart.redraw();
                }
            }, 500);

        });
});
		</script>
	</head>
	<body>
<script src="lib/highcharts/highcharts.js"></script>
<script src="lib/highcharts/highcharts-more.js"></script>

<div id="container" style="width: 600px; height: 300px; margin: 0 auto"></div>

	</body>
</html>
